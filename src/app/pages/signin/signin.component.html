<div class="authBlock">
  <h3>Login</h3>
  <div class="formGroup">
    <input
      type="text"
      class="formControl"
      placeholder="Username"
      #userEmail
      required
    />
  </div>
  <div class="formGroup">
    <input
      type="password"
      class="formControl"
      placeholder="Password"
      #userPassword
      required
    />
  </div>

  <div class="formGroup">
    <input
      type="button"
      class="btn btnPrimary"
      value="Sign Up"
      (click)="
          authenticationService.Login(userEmail.value, userPassword.value)
        "
    />
  </div>
</div>
