<div class="parties">
  <div class="flex align-items-end justify-end">
    <div class="top-search">
      <nb-form-field>
        <nb-icon nbPrefix icon="search-outline" pack="eva"></nb-icon>
        <input type="text" placeholder="Search" nbInput>
      </nb-form-field>
    </div>
    <div class="top-button">
      <button
        nbButton
        class="transform-none text-base"
        status="basic"
        size="medium"
        shape="semi-round"
        [routerLink]="'/new-party'"
      ><nb-icon icon="people"></nb-icon>New Order</button>
    </div>
  </div>
  <div class="dashboard-table-header justify-center flex width">
    <div
      class="header flex justify-around align-item-center text-center border-radius-input style-normal fw-500">
      <div class="header-column1">Party Name</div>
      <div class="header-column2">Address</div>
      <div class="header-column3">GST Number</div>
    </div>
  </div>
  <div class="flex justify-center width">
    <div class="dashboard-table-fields">
      <div class="fields" *ngFor="let party of partiesList">
        <div class="table-row">
          <div
            class="table-fields flex justify-around align-item-center text-center border-radius-input">
            <div class="field-column1 flex justify-center">
              <div
                class="column1-text flex align-item-center style-normal fw-500">
                <div class="hr-support-name text-base">{{ party['party_name'] }}</div>
              </div>
            </div>
            <div class="field-column2 flex justify-center style-normal fw-500">
              <div class="text-m">{{ party['address'] }}</div>
            </div>
            <div class="field-column3 style-normal fw-500 text-m">
              {{ party['gst'] }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
