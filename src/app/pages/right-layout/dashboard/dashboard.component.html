<div class="dashboard width height-100" [nbSpinner]="showSpinner" nbSpinnerSize="giant">
  <div class="dashboard-top">
    <div class="title-top fw-600 uppercase text-xl">Dashboard</div>
    <div class="flex width cards-top">
      <div *ngFor="let data of topBar" class="card-container">
        <nb-card class="card width box-shadow-card relative">
          <nb-card-body>
            <div class="width card-title fw-500 text-xl">
              {{ data['key'] }}
            </div>
            <div class="width card-value flex justify-center">
              <div class="fw-600 text-3xl">
                {{ data['value'] }}
              </div>
            </div>
            <div class="flex pointer card-footer width justify-center absolute">
              <div class="flex footer-container" [routerLink]="data['route']">
                <nb-icon icon="arrow-forward"></nb-icon>
                <div>More Info</div>
              </div>
            </div>
          </nb-card-body>
        </nb-card>
      </div>
    </div>
  </div>
  <div class="dashboard-bottom">
    <div class="title-bottom fw-600 uppercase text-xl">Party Details</div>
    <div class="table-bottom">
      <div class="dashboard-table-header justify-center flex width">
        <div
          class="header flex justify-around align-item-center text-center border-radius-input style-normal fw-500">
          <div class="header-column1">Party Name</div>
          <div class="header-column2">Address</div>
          <div class="header-column3">Total Orders</div>
          <div class="header-column4"></div>
        </div>
      </div>
      <div class="flex justify-center width">
        <div class="dashboard-table-fields">
          <div class="fields" *ngFor="let dashboard of dashboardList">
            <div class="table-row">
              <div
                class="table-fields flex justify-around align-item-center text-center border-radius-input">
                <div class="field-column1 flex justify-center">
                  <div
                    class="column1-text flex align-item-center style-normal fw-500">
                    <div class="hr-support-name text-base">{{ dashboard.party.Name }}</div>
                  </div>
                </div>
                <div class="field-column2 flex justify-center style-normal fw-500">
                  <div class="text-m">{{ dashboard.party.Address }}</div>
                </div>
                <div class="field-column3 style-normal fw-500 text-m">
                  {{ dashboard.order.length }}
                </div>
                <div class="field-column4 style-normal fw-400 text-m underline pointer" (click)="navigateToOrders(dashboard)">
                  View Details
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
